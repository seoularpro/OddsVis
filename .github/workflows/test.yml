name: test Fetch bovada files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fetch-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Fetch JSON from URL
      id: fetch_json
      run: |
        curl -b "variant=v:0|lgn:0|dt:d|os:ns|cntry:CA|cur:USD|jn:0|rt:o|pb:0; AB=variant; TS01890ddd=014b5d5d07s1zghzn26tcrzf2bhpgrmsqdvctq6kr0hv5yi1knjjsogisy1ipq4jpbkibskvlfv6iywx5sf6wxj4awstgck33h3qwom0xwcdyh5eza1rz3knmxzllqp45yf41d50xujqxg0gbxjdypuhxa570fskpltwyuszb9" -s https://www.bovada.lv/services/sports/event/v2/events/A/description/football/nfl -o TestBovadaFiles/data.json

    - name: Commit and push changes
      uses: EndBug/add-and-commit@v9
      with:
        author_name: sangactions
        author_email: sangkyun.hanpro@gmail.com
        message: "Update JSON data file in TestBovadaFiles"
        add: 'TestBovadaFiles/data.json'
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        